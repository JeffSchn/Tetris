<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Tetris">
<meta name="theme-color" content="#0a0a1a">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.svg">
<title>Tetris</title>
<link rel="stylesheet" href="tetris.css">
<script>
window.onerror = function(msg, src, line) {
  document.getElementById('debug').textContent += msg + ' (' + src + ':' + line + ')\n';
};
</script>
</head>
<body>

<div class="game-wrapper">
  <div class="side-panel">
    <div class="panel-box">
      <h3>Score</h3>
      <div class="value" id="score">0</div>
    </div>
    <div class="panel-box">
      <h3>Level</h3>
      <div class="value level" id="level">1</div>
    </div>
    <div class="panel-box">
      <h3>Lines</h3>
      <div class="value" id="lines">0</div>
    </div>
    <div class="panel-box">
      <h3>Next</h3>
      <canvas id="next-canvas" width="100" height="80"></canvas>
    </div>
    <div class="controls keyboard-only">
      <kbd>&larr;</kbd> <kbd>&rarr;</kbd> Move<br>
      <kbd>&uarr;</kbd> Rotate<br>
      <kbd>&darr;</kbd> Soft drop<br>
      <kbd>Space</kbd> Hard drop<br>
      <kbd>P</kbd> Pause
    </div>
  </div>

  <div class="board-wrapper">
    <div class="board-container">
      <canvas id="game-canvas" width="300" height="600"></canvas>
    </div>
    <div class="overlay" id="overlay">
      <h2 id="overlay-title">Tetris</h2>
      <p id="overlay-msg">Tap or press any key to start</p>
    </div>
  </div>
</div>

<div class="touch-controls" id="touch-controls">
  <div class="touch-row">
    <button class="touch-btn" data-action="left" aria-label="Move left">&larr;</button>
    <button class="touch-btn" data-action="down" aria-label="Soft drop">&darr;</button>
    <button class="touch-btn" data-action="right" aria-label="Move right">&rarr;</button>
  </div>
  <div class="touch-row">
    <button class="touch-btn wide" data-action="rotate" aria-label="Rotate">Rotate</button>
    <button class="touch-btn wide" data-action="drop" aria-label="Hard drop">Drop</button>
  </div>
</div>

<pre id="debug" style="color:#f44;font-size:12px;padding:8px;max-height:120px;overflow:auto"></pre>

<script type="module" src="js/main.js"></script>
<script type="module">
document.getElementById('debug').textContent += 'modules loaded OK\n';
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations().then(function(regs) {
    regs.forEach(function(r) { r.unregister(); });
  });
  caches.keys().then(function(names) {
    names.forEach(function(name) { caches.delete(name); });
  });
}
</script>
</body>
</html>
