<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris</title>
<link rel="stylesheet" href="tetris.css">
</head>
<body>

<div class="game-wrapper">
  <div class="side-panel">
    <div class="panel-box">
      <h3>Score</h3>
      <div class="value" id="score">0</div>
    </div>
    <div class="panel-box">
      <h3>Level</h3>
      <div class="value level" id="level">1</div>
    </div>
    <div class="panel-box">
      <h3>Lines</h3>
      <div class="value" id="lines">0</div>
    </div>
    <div class="panel-box">
      <h3>Next</h3>
      <canvas id="next-canvas" width="100" height="80"></canvas>
    </div>
    <div class="controls">
      <kbd>&larr;</kbd> <kbd>&rarr;</kbd> Move<br>
      <kbd>&uarr;</kbd> Rotate<br>
      <kbd>&darr;</kbd> Soft drop<br>
      <kbd>Space</kbd> Hard drop<br>
      <kbd>P</kbd> Pause
    </div>
  </div>

  <div class="board-wrapper">
    <div class="board-container">
      <canvas id="game-canvas" width="300" height="600"></canvas>
    </div>
    <div class="overlay" id="overlay">
      <h2 id="overlay-title">Tetris</h2>
      <p id="overlay-msg">Press any key to start</p>
    </div>
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
